<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Step 1</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width: 100%; margin: 10px 0; box-sizing: border-box; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Login</h2>
  <form id="step1Form">
    <input type="text" name="user" placeholder="Username or Email" required>
    <button type="submit">Next</button>
  </form>

  <script>
    const form = document.getElementById('step1Form');
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      const user = form.user.value.trim();
      if (!user) return;

      // Redirect to step 2 page with username in query string
      window.location.href = `login-step2.html?user=${encodeURIComponent(user)}`;
    });
  </script>

</body>
</html>
